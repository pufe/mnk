<html>
  <meta charset="utf-8">
  <head>
    <script>
    function dragStart(event) {
      var target = event.currentTarget;
      event.dataTransfer.setData("html", target.outerHTML);
    }
    function dragEnd(event) {
      if (event.dataTransfer.dropEffect != "none") {
        var target = event.currentTarget;
        target.parentNode.removeChild(target);
      }
    }
    function setupImg(element) {
      element.setAttribute("draggable", true);
      element.addEventListener("dragstart", dragStart);
      element.addEventListener("dragend", dragEnd);
    }
    function drop(event) {
      event.preventDefault();
      var target = event.currentTarget;
      var html = event.dataTransfer.getData("html");
      target.insertAdjacentHTML('beforeend', html);
      setupImg(target.lastElementChild);
    }
    function allowDrop(event) {
      event.preventDefault();
    }
    document.addEventListener("DOMContentLoaded", function() {
      var imgList = document.getElementsByTagName("img");
      for(var img of imgList) {
        setupImg(img);
      }
      var tdList = document.getElementsByTagName("td");
      for(var td of tdList) {
        td.addEventListener("dragover", allowDrop);
        td.addEventListener("drop", drop);
      }
    });
    </script>
    <style>
     table {
       border: 1px solid black;
     }
     td {
       border: 1px solid black;
       width: 100px;
       height: 100px;
     }
     img {
       width: 100px;
       height: 100px;
     }
     div {
       display: inline-block;
       width: 100px;
       height: 100px;
       border: 1px solid red;
     }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="assets/card-0.svg"></td>
        <td><img src="assets/card-1.svg"></td>
        <td><img src="assets/card-2.svg"></td>
        <td><img src="assets/card-3.svg"></td>
